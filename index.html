<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="cont">
        <div>
            <div class="display"></div>
        </div>

        <div class="row-1">
            <button class="clear-button" style="color: orange;">C</button>
            <button class="percent-button">%</button>
            <button class="pm-button">+/-</button>
            <button class="op">/</button>
        </div>

        <div class="row-2">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="op">*</button>
        </div>

        <div class="row-3">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="op">-</button>
        </div>

        <div class="row-4">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="op">+</button>
        </div>

        <div class="row-5">
            <button class="dc-button">.</button>
            <button class="button">0</button>
            <button class="bs-button"><-</button>
            <button class="equal-button">=</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
